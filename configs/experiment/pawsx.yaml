# @package _global_

# to execute this experiment run:
# python run.py experiment=mnli

defaults:
  - /datamodule/paws@datamodule.train_dm
  - /datamodule/pawsx@datamodule.val_dm
  - /datamodule/pawsx@datamodule.test_dm
  - override /trainer: default.yaml # choose trainer from 'configs/trainer/'
  - override /model: sequence_classification.yaml
  - override /datamodule: null
  - override /callbacks: default.yaml

seed: 42

datamodule:
  _recursive_: false
  _target_: src.datamodules.meta.MetaDataModule
    
module:
  model:
    num_labels: 2
    pretrained_model_name_or_path: "prajjwal1/bert-tiny"
